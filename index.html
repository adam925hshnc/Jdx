<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JDX</title>
<style>
    /* الخطوط والألوان */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        overflow-x: hidden;
        background: linear-gradient(120deg, #1a1a1a, #0d0d0d);
        color: #fff;
    }

    /* خلفية متحركة */
    .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #1a1a1a, #0d0d0d, #1a1a1a, #0d0d0d);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -1;
    }

    @keyframes gradientBG {
        0%{background-position:0% 50%;}
        50%{background-position:100% 50%;}
        100%{background-position:0% 50%;}
    }

    header {
        text-align: center;
        padding: 50px 20px;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 80px;
        letter-spacing: 3px;
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;}
        to {text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;}
    }

    p {
        font-size: 20px;
        max-width: 700px;
        margin: 20px auto;
        line-height: 1.5;
        text-align: center;
    }

    .btn {
        display: inline-block;
        margin: 20px 10px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00ffff, 0 0 20px #ff00ff;
    }

    /* إضافات تفاعلية */
    .floating {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        animation: float 10s linear infinite;
    }

    @keyframes float {
        0% {transform: translateY(0) rotate(0deg);}
        50% {transform: translateY(-50px) rotate(180deg);}
        100% {transform: translateY(0) rotate(360deg);}
    }

</style>
</head>
<body>
<div class="bg"></div>

<header>
    <h1>JDX</h1>
    <p>
        أنا بصنع مواقع بجميع لغات البرمجة.<br>
        عندي شهادات ويمكنني صنع أي موقع في وقت قصير وبسعر بسيط جدًا.
    </p>
    <a class="btn" href="https://wa.me/201505254534" target="_blank">تواصل عبر واتساب</a>
</header>

<!-- عناصر عشوائية للانيميشن -->
<script>
    const colors = ["#00ffff","#ff00ff","#ff7700","#77ff00","#00ff77"];
    for(let i=0;i<30;i++){
        let div = document.createElement('div');
        div.classList.add('floating');
        div.style.width = div.style.height = Math.random()*50 + 20 + 'px';
        div.style.left = Math.random()*window.innerWidth + 'px';
        div.style.top = Math.random()*window.innerHeight + 'px';
        div.style.background = colors[Math.floor(Math.random()*colors.length)] + '33';
        div.style.animationDuration = (5 + Math.random()*10) + 's';
        document.body.appendChild(div);
    }
</script>
</body>
</html>
