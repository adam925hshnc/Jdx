<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JDX - خبراتي في المواقع</title>
<style>
/* خطوط وألوان */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(120deg, #0d0d0d, #1a1a1a);
  color: #fff;
  overflow-x: hidden;
}

/* خلفية متحركة */
.bg {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #0d0d0d, #1a1a1a, #222222, #111111);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  z-index: -1;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* الهيدر */
header {
  text-align: center;
  padding: 50px 20px;
}
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 80px;
  background: linear-gradient(90deg, #00ffff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  from {text-shadow: 0 0 10px #00ffff,0 0 20px #ff00ff;}
  to {text-shadow: 0 0 20px #00ffff,0 0 40px #ff00ff;}
}
p {
  font-size: 20px;
  max-width: 800px;
  margin: 20px auto;
  text-align: center;
}

/* أزرار */
.btn {
  display: inline-block;
  margin: 20px 10px;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(45deg,#00ffff,#ff00ff);
  border:none;
  border-radius:10px;
  cursor:pointer;
  text-decoration:none;
  transition: transform 0.3s, box-shadow 0.3s;
}
.btn:hover{
  transform: scale(1.1);
  box-shadow: 0 0 20px #00ffff,0 0 20px #ff00ff;
}

/* قسم المشاريع */
.projects{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}
.project-card{
  border:2px solid #00ffff;
  border-radius:15px;
  padding:20px;
  text-align:center;
  background: rgba(255,255,255,0.05);
  transition: transform 0.3s, box-shadow 0.3s;
}
.project-card:hover{
  transform: scale(1.05);
  box-shadow:0 0 20px #00ffff,0 0 20px #ff00ff;
}
.project-card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

/* نصوص المشاريع */
.project-card h3{
  margin:10px 0;
  font-size:18px;
  font-weight:bold;
}
.project-card p{
  font-size:14px;
  color:#ccc;
}
</style>
</head>
<body>

<a class="btn" href="https://wa.me/201505254534" target="_blank">تواصل عبر واتساب</a>
