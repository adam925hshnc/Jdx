<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هديه</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2em;
}

button {
  padding: 15px 30px;
  font-size: 1.4em;
  border: none;
  background: #ff4757;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: #ff6b81;
}

#videoFrame {
  margin-top: 30px;
  width: 90%;
  max-width: 560px;
  height: 315px;
  border: none;
  display: none;
}
</style>
</head>
<body>

<h1>اضغط الزر و أكسب لمبوركيني</h1>
<button onclick="showVideo()">اكسب الامبوركيني</button>

<!-- هنا الهديه -->
<iframe id="videoFrame"
 src="https://www.youtube.com/embed/2cSrvQ-NBvw?autoplay=1&rel=0"
 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
 allowfullscreen>
</iframe>

<script>
function showVideo() {
  document.getElementById("videoFrame").style.display = "block";
}
</script>

</body>
</html>
